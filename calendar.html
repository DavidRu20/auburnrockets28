<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #001018 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    /* Layout */
    .calendar-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .calendar {
      flex: 2;
      min-width: 300px;
      padding: 20px;
      border-radius: var(--radius-xl);
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.8;
    }
    .day {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      text-align: center;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
    }
    .day.today {
      background: var(--primary);
      color: white;
      font-weight: bold;
    }
    .day.empty {
      background: transparent;
    }
    .day.holiday {
      background: rgba(255, 0, 0, 0.6);
      font-weight: bold;
    }

    /* Countdown box */
    .countdown {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-xl);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      animation: glow 2s infinite alternate;
    }
    .countdown h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .countdown p {
      font-size: 1.2rem;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(0, 191, 255, 0.4); }
      to { box-shadow: 0 0 20px rgba(0, 191, 255, 0.8); }
    }

    @media (max-width: 768px) {
      .calendar-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
        <span class="logo" aria-hidden="true">A</span>
        AHS Class of ’28
      </a>
      <div class="links" role="navigation">
        <a href="./">Home</a>
        <a href="./fundraisers.html">Fundraisers</a>
        <a class="active" href="./calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="section">
    <div class="container calendar-container">
      <div class="calendar glass hover-up">
        <div class="calendar-header">
          <button id="prevMonth" class="btn small">‹</button>
          <h2 id="calendarMonth">August 2025</h2>
          <button id="nextMonth" class="btn small">›</button>
        </div>

        <div class="calendar-grid">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>
      </div>

      <div class="countdown">
        <h2>Countdown to School Start</h2>
        <p id="countdown-timer">-- days --:--:--</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="small">
        Auburn High School • Class of 2028 • Calendar
      </div>
    </div>
  </footer>

  <script>
    // Starfield
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5
        });
      }
    }
    function animateStars() {
      ctx.fillStyle = 'rgba(0, 10, 20, 0.9)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#66ccff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }
    initStars();
    animateStars();

    // Calendar
    const calendarGrid = document.querySelector(".calendar-grid");
    const monthLabel = document.getElementById("calendarMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let currentDate = new Date();

    const holidays = {
      "2025-08-27": "First Day of School",
      "2025-09-01": "Labor Day",
      "2025-11-27": "Thanksgiving",
      "2025-11-28": "No School",
      "2025-12-25": "Christmas Day"
    };

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("day", "empty");
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement("div");
        cell.classList.add("day");
        cell.textContent = day;

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add("today");
        }

        const dateStr = `${year}-${String(month+1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        if (holidays[dateStr]) {
          cell.classList.add("holiday");
          cell.title = holidays[dateStr];
        }

        calendarGrid.appendChild(cell);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });
    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });
    renderCalendar(currentDate);

    // Countdown
    const countdownTimer = document.getElementById("countdown-timer");
    const targetDate = new Date("2025-08-27T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownTimer.textContent = "It's today!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownTimer.textContent = `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
