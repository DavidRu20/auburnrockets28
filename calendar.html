<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0f1a 0%, #000 100%);
      color: white;
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    /* Calendar styling */
    .calendar {
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: fadeSlideUp 0.6s ease forwards;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.8;
    }
    .day {
      background: rgba(255,255,255,0.08);
      padding: 20px 0;
      text-align: center;
      border-radius: 15px;
      min-height: 80px;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
      animation: fadeSlideUp 0.5s ease forwards;
    }
    .day:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.15);
    }
    .day.today {
      background: rgba(13, 110, 253, 0.8);
      color: white;
      font-weight: bold;
    }
    .day.empty {
      background: transparent;
    }
    .day.event {
      background: rgba(0, 200, 83, 0.3);
    }
    .day.holiday {
      background: rgba(255, 193, 7, 0.3);
    }
    .event-desc {
      font-size: 0.7em;
      opacity: 0.85;
      display: block;
      margin-top: 5px;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Countdown box */
    .countdown-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.08);
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<canvas id="starfield"></canvas>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./">AHS Class of ’28</a>
    <div class="links">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a class="active" href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>
</header>

<main class="section">
  <div class="container">
    <h1 class="section-title">Event Calendar</h1>
    <p class="section-sub">School events, fundraisers, and no-school days.</p>

    <div class="calendar glass hover-up">
      <div class="calendar-header">
        <button id="prevMonth" class="btn small">‹</button>
        <h2 id="calendarMonth">August 2025</h2>
        <button id="nextMonth" class="btn small">›</button>
      </div>

      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>

    <div class="countdown-box" id="countdown">
      Countdown to next event: <span id="countdownTime"></span>
    </div>
  </div>
</main>

<script>
  const events = [
    { date: '2025-08-27', type: 'holiday', desc: 'First Day of School' },
    { date: '2025-09-01', type: 'holiday', desc: 'Labor Day' },
    { date: '2025-10-13', type: 'holiday', desc: 'Fall Break Starts' },
    { date: '2025-10-17', type: 'holiday', desc: 'Fall Break Ends' },
    { date: '2025-11-24', type: 'holiday', desc: 'Thanksgiving Break Starts' },
    { date: '2025-11-28', type: 'holiday', desc: 'Thanksgiving Break Ends' },
    { date: '2025-12-22', type: 'holiday', desc: 'Winter Break Starts' },
    { date: '2026-01-02', type: 'holiday', desc: 'Winter Break Ends' },
    { date: '2026-02-10', type: 'event', desc: 'Crumbl Cookie Fundraiser' },
    { date: '2026-03-23', type: 'holiday', desc: 'Spring Break Starts' },
    { date: '2026-03-27', type: 'holiday', desc: 'Spring Break Ends' }
  ];

  const calendarGrid = document.querySelector(".calendar-grid");
  const monthLabel = document.getElementById("calendarMonth");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");
  const countdownEl = document.getElementById("countdownTime");

  let currentDate = new Date();

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

    calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day", "empty");
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("div");
      cell.classList.add("day");
      cell.textContent = day;

      const cellDate = new Date(year, month, day);
      const today = new Date();
      today.setHours(0,0,0,0);

      if (cellDate.getTime() === today.getTime()) {
        cell.classList.add("today");
      }

      const eventData = events.find(e => {
        const eDate = new Date(e.date);
        return eDate.getTime() === cellDate.getTime();
      });

      if (eventData) {
        cell.classList.add(eventData.type);
        const desc = document.createElement("span");
        desc.classList.add("event-desc");
        desc.textContent = eventData.desc;
        cell.appendChild(desc);
      }

      calendarGrid.appendChild(cell);
    }
  }

  function updateCountdown() {
    const today = new Date();
    const futureEvent = events.find(e => new Date(e.date) >= today);
    if (!futureEvent) {
      countdownEl.textContent = "No upcoming events.";
      return;
    }
    const diff = new Date(futureEvent.date) - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = `${days} days until ${futureEvent.desc}`;
  }

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  renderCalendar(currentDate);
  updateCountdown();

  /* Starfield animation */
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < 150; i++) {
    stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2, speed: Math.random()*0.5+0.1 });
  }

  function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(100,150,255,0.8)';
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
</script>
</body>
</html>
