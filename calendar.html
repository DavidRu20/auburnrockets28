<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Header / nav stays same as other pages */
    .header {
      background: rgba(0,0,0,0.85);
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Countdown box */
    .countdown-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border: 2px solid var(--primary, #0d6efd);
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      max-width: 300px;
    }

    /* Calendar */
    .calendar {
      padding: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      max-width: 900px;
      margin: auto;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.85;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .day {
      padding: 16px 0;
      text-align: center;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .day.today {
      background: var(--primary, #0d6efd);
      font-weight: bold;
    }
    .day.holiday {
      background: rgba(255,0,0,0.6);
      font-weight: bold;
    }
    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }
    .day.empty {
      background: transparent;
      border: none;
    }

    /* Layout for main */
    main.section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <canvas id="starfield"></canvas>

  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./">
        <span class="logo">A</span>
        AHS Class of ’28
      </a>
      <div class="links">
        <a href="./">Home</a>
        <a href="./fundraisers.html">Fundraisers</a>
        <a class="active" href="./calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="section">
    <!-- Countdown -->
    <div class="countdown-box">
      <h2>Next Event</h2>
      <p>First Day of School — Aug 27, 2025</p>
      <div id="countdown"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth" class="btn small">‹</button>
        <h2 id="calendarMonth">August 2025</h2>
        <button id="nextMonth" class="btn small">›</button>
      </div>
      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container small">Auburn High School • Class of 2028 • Calendar</div>
  </footer>

  <script>
    // ===== Calendar Rendering =====
    const calendarGrid = document.querySelector(".calendar-grid");
    const monthLabel = document.getElementById("calendarMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    const holidays = [
      { month: 7, day: 27, name: "First Day of School" }, // August = month 7
    ];

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("day", "empty");
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement("div");
        cell.classList.add("day");
        cell.textContent = day;

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add("today");
        }

        holidays.forEach(holiday => {
          if (holiday.day === day && holiday.month === month) {
            cell.classList.add("holiday");
            cell.title = holiday.name;
          }
        });

        calendarGrid.appendChild(cell);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);

    // ===== Countdown =====
    function updateCountdown() {
      const eventDate = new Date(2025, 7, 27);
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Event is here!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ===== Starfield =====
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speed: Math.random() * 0.5
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(173,216,230,0.8)";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
