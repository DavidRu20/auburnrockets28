<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Layout */
    .section {
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1.section-title {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.section-sub {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    /* Calendar */
    .calendar {
      padding: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(0,0,0,0.5);
      max-width: 900px;
      margin: auto;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.85;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    .day {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.2s ease, background 0.2s ease;
      background: rgba(255,255,255,0.05);
    }
    .day.today {
      background: var(--primary, #0d6efd);
      font-weight: bold;
    }
    .day.holiday {
      background: rgba(255,0,0,0.6);
      font-weight: bold;
    }
    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }
    .day.empty {
      background: transparent;
      border: none;
    }
    .desc {
      font-size: 0.65rem;
      opacity: 0.8;
      margin-top: 4px;
      text-align: center;
    }

    /* Countdown */
    .countdown-box {
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.5);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .countdown-time {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .day {
        height: 60px;
        font-size: 1rem;
      }
      .desc {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Event Calendar</h1>
      <p class="section-sub">School events, fundraisers, and no-school days.</p>

      <div class="calendar">
        <div class="calendar-header">
          <button id="prevMonth" class="btn small">‹</button>
          <h2 id="calendarMonth"></h2>
          <button id="nextMonth" class="btn small">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>
      </div>

      <div class="countdown-box">
        <div>Countdown to next event:</div>
        <div class="countdown-time" id="countdown">Loading...</div>
      </div>
    </div>
  </main>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const monthLabel = document.getElementById("calendarMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let currentDate = new Date();
    const holidays = {
      "2025-08-27": "First Day of School",
      "2025-09-01": "Labor Day",
      "2025-11-27": "Thanksgiving",
      "2025-12-25": "Christmas Day"
    };

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      document.querySelectorAll(".day").forEach(d => d.remove());

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("day", "empty");
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement("div");
        cell.classList.add("day");
        cell.textContent = day;

        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        if (holidays[dateStr]) {
          cell.classList.add("holiday");
          const desc = document.createElement("div");
          desc.classList.add("desc");
          desc.textContent = holidays[dateStr];
          cell.appendChild(desc);
        }

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add("today");
        }

        calendarGrid.appendChild(cell);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    function updateCountdown() {
      const now = new Date();
      const upcomingDates = Object.keys(holidays).map(d => new Date(d));
      const futureDates = upcomingDates.filter(d => d >= now);
      futureDates.sort((a,b) => a - b);
      if (futureDates.length > 0) {
        const diff = futureDates[0] - now;
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const minutes = Math.floor((diff / (1000*60)) % 60);
        document.getElementById("countdown").textContent =
          `${days}d ${hours}h ${minutes}m until ${holidays[futureDates[0].toISOString().split("T")[0]]}`;
      } else {
        document.getElementById("countdown").textContent = "No upcoming events.";
      }
    }

    renderCalendar(currentDate);
    updateCountdown();
    setInterval(updateCountdown, 60000);

    // Starfield script
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }
    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "rgba(150,180,255,0.8)";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
