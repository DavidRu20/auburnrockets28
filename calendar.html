<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    /* Starfield background */
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .section {
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 0.3em;
    }

    .section-sub {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    /* Calendar styling */
    .calendar {
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      font-size: 1.5em;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.8;
    }

    .day {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .day:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    .day.today {
      background: var(--primary, #0d6efd);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(13,110,253,0.8);
    }

    .day.holiday {
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid rgba(255,0,0,0.6);
    }

    .day.break {
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid rgba(255, 215, 0, 0.6);
    }

    .day.fundraiser {
      background: rgba(255,105,180,0.3);
      border: 2px solid rgba(255,105,180,0.8);
      animation: pulse 2s infinite;
    }

    .desc {
      font-size: 0.65em;
      margin-top: 5px;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,105,180,0.8); }
      50% { box-shadow: 0 0 20px rgba(255,105,180,1); }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
      <span class="logo" aria-hidden="true">A</span>
      AHS Class of ’28
    </a>
    <div class="links" role="navigation">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a class="active" href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
    <button id="menuBtn" class="menu-btn">☰</button>
  </nav>
</header>

<main class="section">
  <div class="container">
    <h1 class="section-title">Event Calendar</h1>
    <p class="section-sub">School events, fundraisers, and no-school days.</p>

    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth" class="btn small">‹</button>
        <h2 id="calendarMonth">August 2025</h2>
        <button id="nextMonth" class="btn small">›</button>
      </div>

      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>
  </div>
</main>

<script>
  const calendarGrid = document.querySelector(".calendar-grid");
  const monthLabel = document.getElementById("calendarMonth");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  const holidays = {
    "2025-08-27": { type: "holiday", desc: "First Day of School" },
    "2025-09-01": { type: "holiday", desc: "Labor Day" },
    "2025-09-08": { type: "fundraiser", desc: "Crumbl Cookie Fundraiser" },
    "2025-12-22": { type: "break", desc: "Winter Break Starts" },
    "2026-01-05": { type: "break", desc: "School Resumes" }
  };

  let currentDate = new Date(2025, 7, 1); // August 2025

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

    calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day", "empty");
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("div");
      cell.classList.add("day");
      cell.textContent = day;

      const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      if (holidays[dateStr]) {
        cell.classList.add(holidays[dateStr].type);
        const desc = document.createElement("div");
        desc.classList.add("desc");
        desc.textContent = holidays[dateStr].desc;
        cell.appendChild(desc);
      }

      const today = new Date();
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        cell.classList.add("today");
      }

      calendarGrid.appendChild(cell);
    }
  }

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  renderCalendar(currentDate);

  // Starfield animation
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 0.5 + 0.2
    }));
  }

  function drawStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#66ccff';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) star.y = 0;
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawStars();
</script>

</body>
</html>
