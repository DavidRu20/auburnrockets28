<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AHS Class of ’28 — Calendar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(ellipse at bottom, #0b0e1a 0%, #000 100%);
    color: white;
    overflow-x: hidden;
  }

  /* Starfield background */
  canvas#starfield {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  header {
    background: rgba(0,0,0,0.8);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header .brand {
    font-size: 1.3em;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
  }
  nav a.active {
    font-weight: bold;
    border-bottom: 2px solid #0d6efd;
  }

  main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }

  /* Countdown card */
  .countdown {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    flex: 1 1 250px;
    max-width: 300px;
    text-align: center;
    animation: fadeIn 1s ease;
  }
  .countdown h2 {
    margin: 0 0 10px;
    font-size: 1.4em;
  }
  .countdown p {
    font-size: 1.2em;
  }

  /* Calendar */
  .calendar {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 20px;
    flex: 1 1 700px;
    animation: fadeInUp 0.8s ease;
  }
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .calendar-header button {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
  }
  .day-name {
    text-align: center;
    font-weight: bold;
  }
  .day {
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    min-height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 8px;
    font-size: 1.1em;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .day:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.15);
  }
  .day.today {
    background: #0d6efd;
    color: white;
    font-weight: bold;
  }
  .day.event {
    background: rgba(0,255,255,0.2);
    border: 1px solid cyan;
  }
  .day.break {
    background: rgba(255,165,0,0.2);
    border: 1px solid orange;
  }
  .event-label {
    font-size: 0.7em;
    margin-top: auto;
    opacity: 0.8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<canvas id="starfield"></canvas>

<header>
  <a href="./" class="brand">AHS Class of ’28</a>
  <nav>
    <a href="./">Home</a>
    <a href="./fundraisers.html">Fundraisers</a>
    <a class="active" href="./calendar.html">Calendar</a>
    <a href="./media.html">Media</a>
    <a href="./achievements.html">Achievements</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <a href="./merch.html">Shop</a>
    <a href="./admin.html">Admin</a>
  </nav>
</header>

<main>
  <div class="countdown">
    <h2>Countdown to First Day</h2>
    <p id="countdownTimer"></p>
  </div>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth">‹</button>
      <h2 id="calendarMonth"></h2>
      <button id="nextMonth">›</button>
    </div>
    <div class="calendar-grid">
      <div class="day-name">Sun</div>
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>
    </div>
  </div>
</main>

<script>
  // Starfield
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 0.3
    });
  }
  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(100,150,255,0.8)";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // Calendar
  const calendarGrid = document.querySelector(".calendar-grid");
  const monthLabel = document.getElementById("calendarMonth");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");
  let currentDate = new Date();

  const events = {
    "2025-08-27": { type: "event", label: "First Day of School" },
    "2025-10-13": { type: "break", label: "Columbus Day" },
    "2025-11-11": { type: "break", label: "Veterans Day" },
    "2025-11-26": { type: "break", label: "Thanksgiving Break" },
    "2025-11-27": { type: "break", label: "Thanksgiving Break" },
    "2025-11-28": { type: "break", label: "Thanksgiving Break" },
    "2025-12-22": { type: "break", label: "Winter Break" },
    "2025-12-23": { type: "break", label: "Winter Break" },
    "2025-12-24": { type: "break", label: "Winter Break" },
    "2025-12-25": { type: "break", label: "Winter Break" },
    "2025-12-26": { type: "break", label: "Winter Break" },
    "2025-12-29": { type: "break", label: "Winter Break" },
    "2025-12-30": { type: "break", label: "Winter Break" },
    "2025-12-31": { type: "break", label: "Winter Break" },
    "2026-01-01": { type: "break", label: "Winter Break" },
    "2025-09-20": { type: "event", label: "Crumbl Cookie Fundraiser" }
  };

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });
    calendarGrid.querySelectorAll(".day:not(.day-name)").forEach(d => d.remove());

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day", "empty");
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("div");
      cell.classList.add("day");
      cell.textContent = day;

      const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      if (events[dateKey]) {
        cell.classList.add(events[dateKey].type);
        const label = document.createElement("div");
        label.classList.add("event-label");
        label.textContent = events[dateKey].label;
        cell.appendChild(label);
      }

      const today = new Date();
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        cell.classList.add("today");
      }

      calendarGrid.appendChild(cell);
    }
  }

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });
  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });
  renderCalendar(currentDate);

  // Countdown
  const countdownElement = document.getElementById("countdownTimer");
  const targetDate = new Date("2025-08-27T00:00:00");
  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
      countdownElement.textContent = "School has started!";
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    countdownElement.textContent = `${days} days, ${hours} hours left`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
