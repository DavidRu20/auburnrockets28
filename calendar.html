<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: black;
    }
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Header and nav */
    .header {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .nav a.active {
      border-bottom: 2px solid #0d6efd;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .calendar-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }

    /* Countdown box */
    .countdown {
      flex: 1 1 250px;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .countdown h2 {
      margin-bottom: 10px;
    }
    .countdown-time {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Calendar styling */
    .calendar {
      flex: 3 1 700px;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.8;
    }
    .day {
      min-height: 80px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      text-align: center;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }
    .day.today {
      background: #0d6efd;
      font-weight: bold;
    }
    .day.special {
      background: rgba(255,215,0,0.2);
      border: 2px solid gold;
    }
    .event-desc {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header class="header">
  <nav class="nav">
    <a class="brand" href="./">AHS Class of ’28</a>
    <div class="links">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a class="active" href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>
</header>

<main class="container">
  <h1>Event Calendar</h1>
  <p>School events, fundraisers, and holidays.</p>

  <div class="calendar-wrapper">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">‹</button>
        <h2 id="calendarMonth"></h2>
        <button id="nextMonth">›</button>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>

    <div class="countdown">
      <h2>Countdown to First Day</h2>
      <div id="countdown" class="countdown-time"></div>
    </div>
  </div>
</main>

<script>
  // Calendar logic
  const calendarGrid = document.getElementById("calendarGrid");
  const monthLabel = document.getElementById("calendarMonth");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  let currentDate = new Date();
  const specialDates = {
    "2025-08-27": "First Day of School",
    "2025-09-08": "Crumbl Cookie Fundraiser",
    "2025-12-22": "Winter Break Starts",
    "2026-01-05": "School Resumes"
  };

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

    // Clear old days
    calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day");
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("div");
      cell.classList.add("day");
      cell.textContent = day;

      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      if (specialDates[dateStr]) {
        cell.classList.add("special");
        const desc = document.createElement("div");
        desc.classList.add("event-desc");
        desc.textContent = specialDates[dateStr];
        cell.appendChild(desc);
      }

      const today = new Date();
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        cell.classList.add("today");
      }

      calendarGrid.appendChild(cell);
    }
  }

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  renderCalendar(currentDate);

  // Countdown logic
  function updateCountdown() {
    const targetDate = new Date("2025-08-27T00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "School has started!";
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Starfield
  const canvas = document.getElementById("starfield");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      });
    }
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function animateStars() {
    ctx.fillStyle = "rgb(0, 10, 20)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animateStars);
  }
  animateStars();
</script>

</body>
</html>
