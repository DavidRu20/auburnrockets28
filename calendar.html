<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: white;
      background: radial-gradient(ellipse at bottom, #020111 0%, #000 100%);
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Calendar styling */
    .section {
      padding: 40px 20px;
    }
    .calendar {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-header h2 {
      font-size: 1.8rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day-name {
      font-weight: bold;
      text-align: center;
      opacity: 0.8;
      padding: 8px 0;
    }
    .day {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      text-align: center;
      border-radius: 14px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }
    .day.today {
      background: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .day.holiday {
      background: rgba(255, 215, 0, 0.3);
      border: 1px solid gold;
    }
    .day small {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Countdown box */
    .countdown-box {
      margin-top: 30px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .countdown-number {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 8px;
      color: cyan;
    }

    @media (max-width: 700px) {
      .calendar-grid {
        gap: 4px;
      }
      .day {
        min-height: 60px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
<canvas id="starfield"></canvas>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./">AHS Class of ’28</a>
    <div class="links">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a class="active" href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>
</header>

<main class="section">
  <div class="container">
    <h1 class="section-title">Event Calendar</h1>
    <p class="section-sub">School events, fundraisers, and no-school days.</p>

    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth" class="btn small">‹</button>
        <h2 id="calendarMonth">August 2025</h2>
        <button id="nextMonth" class="btn small">›</button>
      </div>

      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>

    <div class="countdown-box">
      <div>Countdown to Next Holiday:</div>
      <div id="countdown" class="countdown-number"></div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container small">
    Auburn High School • Class of 2028 • Calendar
  </div>
</footer>

<script>
  const holidays = [
    { date: new Date(2025, 7, 27), name: "First Day of School" }, // Aug 27
    { date: new Date(2025, 8, 1), name: "Labor Day" },
  ];

  const calendarGrid = document.querySelector(".calendar-grid");
  const monthLabel = document.getElementById("calendarMonth");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  let currentDate = new Date(2025, 7); // Start in August 2025

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

    calendarGrid.querySelectorAll(".day").forEach(d => d.remove());

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day", "empty");
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("div");
      cell.classList.add("day");
      cell.textContent = day;

      const today = new Date();
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        cell.classList.add("today");
      }

      const event = holidays.find(h => h.date.getDate() === day && h.date.getMonth() === month && h.date.getFullYear() === year);
      if (event) {
        cell.classList.add("holiday");
        const desc = document.createElement("small");
        desc.textContent = event.name;
        cell.appendChild(desc);
      }

      calendarGrid.appendChild(cell);
    }
  }

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });
  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  function updateCountdown() {
    const now = new Date();
    const nextHoliday = holidays.find(h => h.date > now);
    if (!nextHoliday) return;
    const diff = nextHoliday.date - now;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").textContent = `${days} days until ${nextHoliday.name}`;
  }

  renderCalendar(currentDate);
  updateCountdown();

  // Starfield
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;
  function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * w,
      });
    }
  }
  function animate() {
    ctx.fillStyle = "#000022";
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = "white";
    for (let i = 0; i < stars.length; i++) {
      let star = stars[i];
      star.z -= 2;
      if (star.z <= 0) {
        star.x = Math.random() * w;
        star.y = Math.random() * h;
        star.z = w;
      }
      let k = 128.0 / star.z;
      let sx = star.x * k + w / 2;
      let sy = star.y * k + h / 2;
      if (sx >= 0 && sx <= w && sy >= 0 && sy <= h) {
        let size = (1 - star.z / w) * 2;
        ctx.fillRect(sx, sy, size, size);
      }
    }
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize', init);
  init();
  animate();
</script>
</body>
</html>
