<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Calendar</title>
  <meta name="theme-color" content="#0d6efd" />
  <style>
    /* ===== RESET & BASE ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
  font-family: Arial, sans-serif;
  /* hand control to global theme vars */
  color: var(--text);
  background: transparent;
  overflow-x: hidden;
  line-height: 1.4;
}
    a { color: inherit; text-decoration: none; }
    h1, h2, h3 { font-weight: 600; }

    /* ===== STARFIELD ===== */
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ===== NAVIGATION (from new design) ===== */
    header.header {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3em;
    }
    .brand .logo {
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-weight: bold;
    }
    .links a {
      margin-left: 15px;
      padding: 5px 0;
      position: relative;
    }
    .links a.active::after {
      content: "";
      display: block;
      height: 2px;
      background: #0d6efd;
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
    }
    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5em;
      color: white;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.9);
      padding: 15px;
    }
    .mobile-menu a {
      padding: 8px 0;
    }
    .mobile-menu.hidden { display: none; }

    @media (max-width: 700px) {
      .links { display: none; }
      .menu-btn { display: block; }
      .mobile-menu { display: flex; }
    }

    /* ===== LAYOUT ===== */
    main {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ===== COUNTDOWN LIST ===== */
    .countdown-list {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      animation: fadeIn 1s ease;
    }
    .countdown-item {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .countdown-item h3 {
      margin: 0;
      font-size: 1.1em;
    }
    .countdown-item p {
      margin-top: 5px;
      font-size: 0.95em;
      opacity: 0.85;
    }

    /* ===== CALENDAR ===== */
    .calendar {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      flex: 1 1 700px;
      animation: fadeInUp 0.8s ease;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-header button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day-name {
      text-align: center;
      font-weight: bold;
    }
    .day {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      padding: 8px;
      font-size: 1.1em;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }
    .day.today {
      background: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .day.event {
      background: rgba(0,255,255,0.2);
      border: 1px solid cyan;
    }
    .day.break {
      background: rgba(255,165,0,0.2);
      border: 1px solid orange;
    }
    .event-label {
      font-size: 0.7em;
      margin-top: auto;
      opacity: 0.8;
    }
    .empty { background: transparent !important; border: none; }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link rel="stylesheet" href="styles.css?v=18">
</head>
<body>
  <!-- ===== STARFIELD ===== -->
  <canvas id="starfield"></canvas>

  <!-- ===== HEADER / NAV ===== -->
  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./">
        <span class="logo">A</span> AHS Class of ’28
      </a>
      <div class="links" role="navigation">
        <a href="./">Home</a>
        <a href="fundraisers.html">Fundraisers</a>
        <a class="active" href="calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
         <a href="./community.html">Community</a>
      </div>
      <button id="menuBtn" class="menu-btn" aria-expanded="false">☰</button>
    </nav>
    <div id="mobileMenu" class="mobile-menu hidden">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a class="active" href="calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
       <a href="./community.html">Community</a>
      <div class="small" style="padding-top:8px;opacity:.8;">Tap outside to close</div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="countdown-list" id="holidayCountdowns"></div>
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">‹</button>
        <h2 id="calendarMonth"></h2>
        <button id="nextMonth">›</button>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
      </div>
    </div>
  </main>

  <script>
   <script>
  /* ===== MOBILE MENU ===== */
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  if (menuBtn && mobileMenu) {
    menuBtn.addEventListener("click", () => {
      const isHidden = mobileMenu.classList.toggle("hidden");
      menuBtn.setAttribute("aria-expanded", String(!isHidden));
    });
    document.addEventListener("click", (e) => {
      if (!mobileMenu.classList.contains("hidden") &&
          !mobileMenu.contains(e.target) &&
          e.target !== menuBtn) {
        menuBtn.setAttribute("aria-expanded", "false");
        mobileMenu.classList.add("hidden");
      }
    });
  }

  /* ===== STARFIELD (theme-aware) ===== */
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d', { alpha: false }); // paints full bg
  let stars = [];

  function resizeCanvas() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    stars = Array.from({length: 200}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*2,
      speed: Math.random()*0.3
    }));
  }
  addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function drawStars() {
    const isLight = document.documentElement.getAttribute('data-theme') === 'light';

    // background wash
    const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
    if (isLight) {
      g.addColorStop(0,   '#eaf2ff');
      g.addColorStop(0.5, '#f7fbff');
      g.addColorStop(1,   '#ffffff');
    } else {
      g.addColorStop(0,   '#0b0e1a');
      g.addColorStop(1,   '#000000');
    }
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // stars
    ctx.fillStyle = isLight ? 'rgba(60,90,140,0.8)' : 'rgba(180,200,255,0.8)';
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; }
    });

    requestAnimationFrame(drawStars);
  }
  drawStars();

    /* ===== EVENTS ===== */
    const events = {
      "2025-08-27": { type: "event", label: "First Day of School" },
      "2025-09-01": { type: "break", label: "Labor Day" },
      "2025-10-13": { type: "break", label: "Columbus Day" },
      "2025-11-11": { type: "break", label: "Veterans Day" },
      "2025-11-26": { type: "break", label: "Thanksgiving Break" },
      "2025-11-27": { type: "break", label: "Thanksgiving Break" },
      "2025-11-28": { type: "break", label: "Thanksgiving Break" },
      "2025-12-22": { type: "break", label: "Winter Break" },
      "2025-12-23": { type: "break", label: "Winter Break" },
      "2025-12-24": { type: "break", label: "Winter Break" },
      "2025-12-25": { type: "break", label: "Winter Break" },
      "2025-12-26": { type: "break", label: "Winter Break" },
      "2025-12-29": { type: "break", label: "Winter Break" },
      "2025-12-30": { type: "break", label: "Winter Break" },
      "2025-12-31": { type: "break", label: "Winter Break" },
      "2026-01-01": { type: "break", label: "Winter Break" },
      "2026-01-19": { type: "break", label: "MLK Day" },
      "2026-02-16": { type: "break", label: "Presidents Day" },
      "2026-04-10": { type: "break", label: "Spring Break" },
      "2026-04-13": { type: "break", label: "Spring Break" },
      "2026-04-14": { type: "break", label: "Spring Break" },
      "2026-04-15": { type: "break", label: "Spring Break" },
      "2026-04-16": { type: "break", label: "Spring Break" },
      "2026-04-17": { type: "break", label: "Spring Break" },
      "2026-06-12": { type: "event", label: "Last Day of School" }
    };

    /* ===== CALENDAR ===== */
    const calendarGrid = document.getElementById("calendarGrid");
    const monthLabel = document.getElementById("calendarMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");
    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthLabel.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });
      calendarGrid.querySelectorAll(".day:not(.day-name)").forEach(d => d.remove());

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("day", "empty");
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement("div");
        cell.classList.add("day");
        cell.textContent = day;

        const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        if (events[dateKey]) {
          cell.classList.add(events[dateKey].type);
          const label = document.createElement("div");
          label.classList.add("event-label");
          label.textContent = events[dateKey].label;
          cell.appendChild(label);
        }

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add("today");
        }

        calendarGrid.appendChild(cell);
      }
    }
    prevMonthBtn.addEventListener("click", () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(currentDate); });
    nextMonthBtn.addEventListener("click", () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(currentDate); });
    renderCalendar(currentDate);

    /* ===== COUNTDOWN ===== */
    const holidayContainer = document.getElementById("holidayCountdowns");
    function updateHolidayCountdowns() {
      holidayContainer.innerHTML = "<h2>Upcoming Holidays</h2>";
      const now = new Date();
      Object.keys(events)
        .map(date => ({ date: new Date(date), ...events[date] }))
        .filter(e => e.date >= now)
        .sort((a,b) => a.date - b.date)
        .slice(0, 8)
        .forEach(event => {
          const diff = event.date - now;
          const days = Math.floor(diff / (1000*60*60*24));
          const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));

          const item = document.createElement("div");
          item.classList.add("countdown-item");
          item.innerHTML = `<h3>${event.label}</h3><p>${days} days, ${hours} hours</p>`;
          holidayContainer.appendChild(item);
        });
    }
    setInterval(updateHolidayCountdowns, 1000);
    updateHolidayCountdowns();
  </script>
  <script src="script.js?v=16"></script>
</body>
</html>
