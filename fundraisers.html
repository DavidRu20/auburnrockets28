<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ‚Äô28 ‚Äî Fundraisers</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: black;
      color: white;
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      position: relative;
      z-index: 2;
    }
    .fundraiser-card {
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: visible;
    }
    .fundraiser-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
    .countdown {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .promo-code {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    canvas.starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .crumb {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #c49a6c;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./">AHS Class of ‚Äô28</a>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="./fundraisers.html" class="active">Fundraisers</a>
      <a href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>
</header>

<canvas class="starfield" id="starfield"></canvas>

<main>
  <div class="fundraiser-card" id="fundraiser">
    <h2>üç™ Crumbl Cookie Fundraiser</h2>
    <p>Help support the Class of ‚Äô28 by grabbing your favorite cookies! Every purchase helps fund class events and activities.</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div class="promo-code">Promo Code: <span style="color:#00d4ff;">(Coming Soon)</span></div>
  </div>
</main>

<script>
  // STARFIELD (same as index first iteration)
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 150;
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: 0.1 + Math.random() * 0.4
    });
  }
  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  function updateStars() {
    for (let star of stars) {
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
  }
  function animateStars() {
    updateStars();
    drawStars();
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // COUNTDOWN
  const countdownElem = document.getElementById("countdown");
  function updateCountdown() {
    const endDate = new Date("September 8, 2025 00:00:00").getTime();
    const now = Date.now();
    const diff = endDate - now;
    if (diff <= 0) {
      countdownElem.textContent = "Fundraiser Ended";
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);
    countdownElem.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // COOKIE CRUMB BURST
  const card = document.getElementById("fundraiser");
  card.addEventListener("mouseenter", () => {
    const rect = card.getBoundingClientRect();
    for (let i = 0; i < 12; i++) {
      const crumb = document.createElement("div");
      crumb.classList.add("crumb");
      crumb.style.left = rect.left + rect.width / 2 + "px";
      crumb.style.top = rect.top + rect.height / 2 + "px";
      document.body.appendChild(crumb);

      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 80;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      const duration = 500 + Math.random() * 500;

      crumb.animate([
        { transform: `translate(0,0) scale(1)`, opacity: 1 },
        { transform: `translate(${dx}px, ${dy}px) scale(0.5)`, opacity: 0 }
      ], {
        duration: duration,
        easing: "ease-out",
        fill: "forwards"
      }).onfinish = () => crumb.remove();
    }
  });
</script>

</body>
</html>
