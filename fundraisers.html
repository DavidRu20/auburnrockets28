<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AHS Class of ‚Äô28 ‚Äî Fundraisers</title>
<style>
  /* Starfield canvas with blue/black tint */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(ellipse at center, rgba(20,40,80,0.6) 0%, rgba(0,0,0,1) 100%);
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
  }

  header {
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
  }

  nav a {
    margin: 0 0.75rem;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav a.active {
    color: #ffdd77;
  }

  .fundraiser-container {
    min-height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .fundraiser-card {
    position: relative;
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 215, 0, 0.5);
    border-radius: 12px;
    width: 350px;
    height: 350px;
    text-align: center;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.25);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .fundraiser-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
  }

  /* Crumbs animation */
  .crumb {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #d2b48c;
    border-radius: 50%;
    animation: fall 1.5s linear forwards;
    opacity: 0.9;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(200px); opacity: 0; }
  }

  .fundraiser-card h2 {
    margin-top: 2rem;
    font-size: 1.6rem;
    color: #ffdd77;
    text-shadow: 0 0 4px #ffaa00;
  }

  .fundraiser-card p {
    margin: 1rem;
    font-size: 1rem;
  }

  .countdown {
    font-size: 1.3rem;
    margin: 1rem 0;
    font-weight: bold;
  }

  .promo {
    margin-top: 1rem;
    font-style: italic;
    opacity: 0.8;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a class="active" href="fundraisers.html">Fundraisers</a>
    <a href="calendar.html">Calendar</a>
    <a href="media.html">Media</a>
    <a href="achievements.html">Achievements</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="merch.html">Shop</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<canvas id="starfield"></canvas>

<main class="fundraiser-container">
  <div class="fundraiser-card" id="fundraiser-card">
    <h2>üç™ Crumbl Cookie Fundraiser</h2>
    <p>Support AHS Class of ‚Äô28 by purchasing Crumbl Cookies! Proceeds go towards school events and activities.</p>
    <div class="countdown" id="countdown"></div>
    <div class="promo">Promo Code: <span id="promo-code">[Coming Soon]</span></div>
  </div>
</main>

<script>
  /* Starfield setup */
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 250;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.2 + 0.4,
        speed: Math.random() * 0.3 + 0.1
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(150, 190, 255, 0.85)'; // bluish stars
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function updateStars() {
    for (let star of stars) {
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.x = Math.random() * canvas.width;
        star.y = 0;
      }
    }
  }

  function animateStars() {
    updateStars();
    drawStars();
    requestAnimationFrame(animateStars);
  }

  createStars();
  animateStars();

  /* Countdown */
  const countdownEl = document.getElementById('countdown');
  const targetDate = new Date('September 8, 2025 00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance <= 0) {
      countdownEl.textContent = "Fundraiser Day is Here!";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  /* Crumbs falling from bottom */
  const card = document.getElementById('fundraiser-card');

  card.addEventListener('mouseenter', () => {
    card.crumbInterval = setInterval(() => {
      const crumb = document.createElement('div');
      crumb.classList.add('crumb');
      crumb.style.left = Math.random() * (card.offsetWidth - 6) + 'px';
      crumb.style.top = (card.offsetHeight - 6) + 'px';
      crumb.style.background = ['#d2b48c','#deb887','#f5deb3','#cd853f'][Math.floor(Math.random()*4)];
      card.appendChild(crumb);
      setTimeout(() => crumb.remove(), 1500);
    }, 70);
  });

  card.addEventListener('mouseleave', () => {
    clearInterval(card.crumbInterval);
  });
</script>

</body>
</html>
