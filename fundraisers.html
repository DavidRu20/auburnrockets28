<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ‚Äô28 ‚Äî Fundraisers</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield canvas */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, rgba(0,40,80,0.6) 0%, black 100%);
    }

    .fundraiser-container {
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
    }

    .fundraiser-card {
      position: relative;
      background: rgba(255, 245, 200, 0.15);
      border: 3px solid rgba(255, 223, 100, 0.5);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 223, 100, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Comic Sans MS', 'Fredoka One', sans-serif;
    }

    /* Cookie bite effect */
    .fundraiser-card::before {
      content: '';
      position: absolute;
      top: -25px;
      right: -25px;
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.4s ease;
      z-index: 2;
    }

    /* Crumbs */
    .fundraiser-card::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 40px;
      width: 8px;
      height: 8px;
      background: #d2b48c;
      border-radius: 50%;
      box-shadow:
        -10px 15px #deb887,
        -20px 35px #f5deb3,
        -15px 55px #cd853f;
      opacity: 0;
      z-index: 3;
    }

    .fundraiser-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
    }

    .fundraiser-card:hover::before {
      transform: scale(1);
    }

    .fundraiser-card:hover::after {
      animation: crumbsFall 0.8s ease-out forwards;
    }

    @keyframes crumbsFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(50px) rotate(90deg); opacity: 0; }
    }

    .fundraiser-card h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #ffdd77;
      text-shadow: 0 0 5px #ffaa00, 0 0 10px #ffaa00;
    }

    .countdown {
      font-size: 1.5rem;
      margin: 1rem 0;
      font-weight: bold;
    }

    .promo {
      margin-top: 1rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="header" role="banner">
    <nav class="nav">
      <a class="brand" href="./"><span class="logo">A</span> AHS Class of ‚Äô28</a>
      <div class="links">
        <a href="index.html">Home</a>
        <a class="active" href="fundraisers.html">Fundraisers</a>
        <a href="calendar.html">Calendar</a>
        <a href="media.html">Media</a>
        <a href="achievements.html">Achievements</a>

        <a href="contact.html">Contact</a>
        <a href="merch.html">Shop</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Starfield Background -->
  <canvas id="starfield"></canvas>

  <!-- Content -->
  <main class="fundraiser-container">
    <div class="fundraiser-card">
      <h2>üç™ Crumbl Cookie Fundraiser</h2>
      <p>Support AHS Class of ‚Äô28 by purchasing Crumbl Cookies! Proceeds go towards school events and activities.</p>
      <div class="countdown" id="countdown"></div>
      <div class="promo">Promo Code: <span id="promo-code">[Coming Soon]</span></div>
    </div>
  </main>

  <!-- Starfield Script -->
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(173, 216, 230, 0.9)'; // light blue tint
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = 0;
        }
      }
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars();
    animate();
  </script>

  <!-- Countdown Script -->
  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('September 8, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.textContent = "Fundraiser Day is Here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
