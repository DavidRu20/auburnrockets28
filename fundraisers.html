<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Fundraisers</title>
  <meta name="theme-color" content="#0d6efd" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: black;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .fundraiser-title {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .fundraiser-sub {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.85;
    }
    .fundraiser-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      margin: 0 auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      border: 2px solid rgba(255, 215, 0, 0.3);
    }
    .fundraiser-box:hover {
      transform: perspective(800px) rotateY(6deg) rotateX(3deg) scale(1.05);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
    }
    .fundraiser-box h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
    }
    .promo {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(255, 215, 0, 0.1);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: #ffd700;
    }
    /* Nav styles — reverted to last iteration */
    .header {
      background: rgba(0,0,0,0.85);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav a.active {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a href="./">Home</a>
      <a class="active" href="./fundraisers.html">Fundraisers</a>
      <a href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </nav>
  </header>

  <main class="section">
    <h1 class="fundraiser-title">FUNDRAISER</h1>
    <p class="fundraiser-sub">Support our class by participating in our latest fundraiser!</p>
    <div class="fundraiser-box">
      <h2>Crumbl Cookie Fundraiser</h2>
      <p>Help support the Class of 2028 by purchasing delicious Crumbl Cookies!</p>
      <div class="countdown" id="countdown"></div>
      <div class="promo">Promo code: <strong>CLASSOF28</strong></div>
    </div>
  </main>

  <canvas id="starfield"></canvas>

  <script>
    // Starfield setup
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#000005'); 
      gradient.addColorStop(0.5, '#020820'); 
      gradient.addColorStop(1, '#000005'); 
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(180, 200, 255, ${star.alpha})`;
        ctx.fill();
      });
    }

    function animateStars() {
      stars.forEach(star => {
        star.y += 0.1;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function render() {
      drawStars();
      animateStars();
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    render();

    // Countdown
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('September 8, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.textContent = "Fundraiser Ended";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
