<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fundraiser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Starfield canvas */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #0d6efd;
    }

    main.section {
      text-align: center;
      padding: 60px 20px;
    }

    .fundraiser-box {
      background: rgba(20, 20, 30, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      margin: 50px auto;
      animation: tilt 4s infinite ease-in-out alternate;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      transform-origin: center;
    }

    @keyframes tilt {
      0% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <canvas id="starfield"></canvas>

  <nav>
    <a href="./">Home</a>
    <a href="./fundraisers.html">Fundraisers</a>
    <a href="./calendar.html">Calendar</a>
    <a href="./media.html">Media</a>
    <a href="./achievements.html">Achievements</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <a href="./merch.html">Shop</a>
    <a href="./admin.html">Admin</a>
  </nav>

  <main class="section">
    <h1>FUNDRAISER</h1>
    <p>Help support our cause with the latest fundraiser!</p>

    <div class="fundraiser-box">
      <h2>Countdown to Fundraiser End</h2>
      <div id="countdown"></div>
    </div>
  </main>

  <footer>
    Auburn High School • Class of 2028 • Fundraiser
  </footer>

  <script>
    // Starfield script (dark blue/black)
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          speed: Math.random() * 0.3 + 0.05
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = '#00040a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#010e1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animateStars() {
      drawStars();
      updateStars();
      requestAnimationFrame(animateStars);
    }

    initStars();
    animateStars();

    // Countdown script
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("September 8, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "The fundraiser has ended!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
