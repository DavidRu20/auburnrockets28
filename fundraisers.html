  <style>
     main           {
      display: flex;

<canvas class="starfield" id="starfield"></canvas>

<main>
  <div class="fundraiser-card" id="fundraiser">
    <h2>üç™ Crumbl Cookie Fundraiser</h2>
    <p>Help support the Class of ‚Äô28 by grabbing your favorite cookies! Every purchase helps fund class events and activities.</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div class="promo-code">
      Promo Code: <span style="color: #00d4ff;">(Coming Soon)</span>
    </div>
  </div>
</main>

<script>
  // Starfield background
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 150;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: 0.1 + Math.random() * 0.3
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; // slightly dimmer stars
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function updateStars() {
    for (let star of stars) {
      star.y -= star.speed;
      if (star.y < 0) {
        star.y = canvas.height;
        star.x = Math.random() * canvas.width;
      }
    }
  }

  function animateStars() {
    updateStars();
    drawStars();
    requestAnimationFrame(animateStars);
  }

  createStars();
  animateStars();

  // Countdown logic
  const countdownEl = document.getElementById('countdown');
  const targetDate = new Date('September 8, 2025 00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.textContent = "Fundraiser ended!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Fade in animation
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  observer.observe(document.getElementById('fundraiser'));
</script>

</body>
