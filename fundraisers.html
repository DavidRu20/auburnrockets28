<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AHS Class of ‚Äô28 ‚Äî Fundraisers</title>
<style>
  /* Starfield canvas */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(ellipse at center, rgba(0,40,80,0.5) 0%, black 100%);
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }

  header {
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
  }

  nav a {
    margin: 0 0.75rem;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav a.active {
    color: #ffdd77;
  }

  .fundraiser-container {
    min-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .fundraiser-card {
    position: relative;
    background: rgba(255, 245, 200, 0.12);
    border: 2px solid rgba(255, 223, 100, 0.5);
    border-radius: 16px;
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    text-align: center;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(255, 223, 100, 0.25);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* More crumbs */
  .fundraiser-card::after {
    content: '';
    position: absolute;
    top: 0;
    right: 50%;
    width: 6px;
    height: 6px;
    background: #d2b48c;
    border-radius: 50%;
    box-shadow:
      10px 10px #deb887,
      -10px 15px #f5deb3,
      15px 25px #cd853f,
      -15px 35px #deb887,
      20px 45px #f5deb3,
      -20px 55px #cd853f;
    opacity: 0;
    pointer-events: none;
  }

  .fundraiser-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
  }

  .fundraiser-card:hover::after {
    animation: crumbsFall 1.2s ease-out forwards;
  }

  @keyframes crumbsFall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(50px); opacity: 0; }
  }

  .fundraiser-card h2 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #ffdd77;
    text-shadow: 0 0 4px #ffaa00;
  }

  .countdown {
    font-size: 1.3rem;
    margin: 1rem 0;
    font-weight: bold;
  }

  .promo {
    margin-top: 1rem;
    font-style: italic;
    opacity: 0.8;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a class="active" href="fundraisers.html">Fundraisers</a>
    <a href="calendar.html">Calendar</a>
    <a href="media.html">Media</a>
    <a href="achievements.html">Achievements</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="merch.html">Shop</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<canvas id="starfield"></canvas>

<main class="fundraiser-container">
  <div class="fundraiser-card">
    <h2>üç™ Crumbl Cookie Fundraiser</h2>
    <p>Support AHS Class of ‚Äô28 by purchasing Crumbl Cookies! Proceeds go towards school events and activities.</p>
    <div class="countdown" id="countdown"></div>
    <div class="promo">Promo Code: <span id="promo-code">[Coming Soon]</span></div>
  </div>
</main>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 250;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.2 + 0.4, // smaller stars
        speed: Math.random() * 0.3 + 0.1
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(173, 216, 230, 0.85)';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function updateStars() {
    for (let star of stars) {
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.x = Math.random() * canvas.width;
        star.y = 0;
      }
    }
  }

  function animate() {
    updateStars();
    drawStars();
    requestAnimationFrame(animate);
  }

  createStars();
  animate();

  // Countdown
  const countdownEl = document.getElementById('countdown');
  const targetDate = new Date('September 8, 2025 00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance <= 0) {
      countdownEl.textContent = "Fundraiser Day is Here!";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
