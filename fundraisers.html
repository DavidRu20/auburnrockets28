<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Fundraisers</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Starfield background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, rgba(0, 10, 30, 1) 0%, rgba(0, 0, 0, 1) 100%);
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Fundraiser content */
    main.section {
      padding: 40px 0;
      text-align: center;
    }

    .section-title {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .section-sub {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .fundraiser-box {
      width: 350px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .fundraiser-box:hover {
      transform: rotate(-2deg) scale(1.03);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    }

    .fundraiser-title {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #FFD700;
    }

    .countdown {
      font-size: 1.4em;
      margin: 10px 0 20px 0;
    }

    .promo-code {
      margin-top: 15px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Nav styles from earlier version */
    .header {
      background: #000;
      padding: 10px 0;
      border-bottom: 2px solid #0d6efd;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: auto;
      padding: 0 15px;
    }
    .nav .brand {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .nav .brand .logo {
      background: #0d6efd;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      color: white;
    }
    .nav .links a {
      margin-left: 15px;
      text-decoration: none;
      color: white;
      transition: color 0.2s;
    }
    .nav .links a:hover {
      color: #0d6efd;
    }
    .nav .links a.active {
      border-bottom: 2px solid #0d6efd;
    }
  </style>
</head>
<body>

  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
        <span class="logo" aria-hidden="true">A</span>
        AHS Class of ’28
      </a>
      <div class="links" role="navigation">
        <a href="./">Home</a>
        <a class="active" href="./fundraisers.html">Fundraisers</a>
        <a href="./calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <canvas id="starfield"></canvas>

  <main class="section">
    <h1 class="section-title">Fundraiser</h1>
    <p class="section-sub">Help support the Class of 2028 by joining our current fundraiser!</p>

    <div class="fundraiser-box">
      <div class="fundraiser-title">Crumbl Cookie Fundraiser</div>
      <div class="countdown" id="countdown"></div>
      <div class="promo-code">Promo Code</div>
    </div>
  </main>

  <footer class="footer" style="text-align:center; padding:20px; opacity:0.7;">
    Auburn High School • Class of 2028 • Fundraisers
  </footer>

  <script>
    // Starfield
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function initStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = "rgba(0, 20, 40, 1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(100,150,255,0.8)";
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.speed;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
    }

    function animateStars() {
      drawStars();
      updateStars();
      requestAnimationFrame(animateStars);
    }

    initStars();
    animateStars();

    // Countdown
    function updateCountdown() {
      const targetDate = new Date("September 8, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerText = "Fundraiser has ended!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
