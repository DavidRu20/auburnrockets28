    /* Starfield */

    /* Main content */
    .fundraiser-container {
      display: flex;
      flex-direction: column;

    .page-heading h1 {

    }
    .page-heading p {

    }

    /* Fundraiser card */
    .fundraiser-card {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 400px;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
    }

    .fundraiser-card:hover {
      transform: perspective(800px) rotateY(5deg) rotateX(3deg) scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.8);
    }

    .fundraiser-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .fundraiser-date {
      font-size: 1.1rem;

    }

    .promo-code {
      margin-top: 1rem;

<body>
  <!-- NAVBAR -->
  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./">AHS Class of ‚Äô28</a>
      <div class="links" role="navigation">
        <a href="index.html">Home</a>
        <a href="./fundraisers.html" class="active">Fundraisers</a>
        <a href="calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Starfield -->
  <canvas class="starfield" id="starfield"></canvas>

  <!-- MAIN CONTENT -->
  <main class="fundraiser-container">
    <div class="page-heading">
      <h1>FUNDRAISERS</h1>
      <p>Support the Class of 2028 ‚Äî every purchase makes a difference!</p>
    </div>

    <div class="fundraiser-card">
      <h2 class="fundraiser-title">üç™ Crumbl Cookie Fundraiser</h2>
      <div class="fundraiser-date">Starts September 8</div>
      <div class="countdown" id="countdown1"></div>
      <div class="promo-code">Promo Code: <span>[Coming Soon]</span></div>
    </div>
  </main>

  <script>
    /* Starfield */
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.2,
          speed: 0.1 + Math.random() * 0.3
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = 'rgba(5,10,20,1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y -= star.speed;
        if (star.y < 0) {
          star.y = canvas.height;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animateStars() {
      updateStars();
      drawStars();
      requestAnimationFrame(animateStars);
    }

    createStars();
    animateStars();

    /* Countdown */
    function startCountdown(id, endDate) {
      const el = document.getElementById(id);
      const targetDate = new Date(endDate).getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if (distance < 0) {
          el.innerHTML = "Fundraiser Ended";
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        el.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
    startCountdown("countdown1", "September 8, 2025 00:00:00");
  </script>
</body>
</html>
