  <!-- Starfield script -->
  <script>
  (function(){
    const cvs = document.getElementById('starfield');
    const ctx = cvs.getContext('2d', { alpha: false });
    let stars = [];
    const N = 220;
    const MIN_V = 0.05, MAX_V = 0.35;

    function resize(){
      const { innerWidth:w, innerHeight:h } = window;
      cvs.width = w; cvs.height = h;
      stars = Array.from({length:N}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.7 + 0.2,
        v: Math.random()*(MAX_V-MIN_V)+MIN_V,
        a: 0.65 + Math.random()*0.35
      }));
    }

    function draw(){
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      const g = ctx.createLinearGradient(0,0,0,cvs.height);
      if (light){
        g.addColorStop(0,'#eaf2ff');
        g.addColorStop(0.5,'#f7fbff');
        g.addColorStop(1,'#ffffff');
      } else {
        g.addColorStop(0,'#0a0d14');
        g.addColorStop(0.5,'#070b12');
        g.addColorStop(1,'#00060c');
      }
      ctx.fillStyle = g;
      ctx.fillRect(0,0,cvs.width,cvs.height);

      ctx.fillStyle = light ? 'rgba(60,90,140,0.9)' : 'rgba(190,210,255,0.9)';

      const t = performance.now() * 0.0025;
      for (const s of stars){
        const twinkle = (Math.sin(t + s.x*0.01 + s.y*0.01)*0.25 + 0.75) * s.a;
        ctx.globalAlpha = Math.min(1, Math.max(0.08, twinkle));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
        s.y += s.v;
        if (s.y > cvs.height + 2){
          s.y = -2; s.x = Math.random()*cvs.width;
        }
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
    function boot(){
      resize();
      if (prefersReduce.matches) {
        const light = document.documentElement.getAttribute('data-theme') === 'light';
        const g = ctx.createLinearGradient(0,0,0,cvs.height);
        (light ? [ '#eaf2ff','#f7fbff','#ffffff' ] : [ '#0a0d14','#070b12','#00060c' ])
          .forEach((col,i)=>g.addColorStop(i/2, col));
        ctx.fillStyle = g; ctx.fillRect(0,0,cvs.width,cvs.height);
        ctx.fillStyle = light ? 'rgba(60,90,140,0.9)' : 'rgba(190,210,255,0.9)';
        for(const s of stars){ ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); }
      } else {
        requestAnimationFrame(draw);
      }
    }

    window.addEventListener('resize', resize);
    const obs = new MutationObserver(boot);
    obs.observe(document.documentElement,{attributes:true, attributeFilter:['data-theme']});
    boot();
  })();
  </script>
