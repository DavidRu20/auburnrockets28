<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ’28 — Media</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow-x: hidden;
      color: white;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .post {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    }
    .post h2 {
      margin-top: 0;
    }
    .post-date {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }
    .post p {
      line-height: 1.5;
    }
    .post img, .post video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
      <span class="logo" aria-hidden="true">A</span>
      AHS Class of ’28
    </a>
    <div class="links" role="navigation">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a href="./calendar.html">Calendar</a>
      <a class="active" href="./media.html">Media</a>

      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./admin.html">Admin</a>
    </div>
    <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu">☰</button>
  </nav>
  <div id="mobileMenu" class="mobile-menu hidden">
    <a href="./">Home</a>
    <a href="./fundraisers.html">Fundraisers</a>
    <a href="./calendar.html">Calendar</a>
    <a class="active" href="./media.html">Media</a>

    <a href="./about.html">About</a>

  </div>
</header>

<main class="container">
  <h1>Media Updates</h1>
  <div id="posts"></div>
</main>

<script>

  const posts = [
    {
      title: "First Day of School Announced!",
      date: "August 1, 2025",
      text: "We’re excited to announce that the first day of the 2025-2026 school year will be on August 27th! Get ready to kick off another amazing year.",
      image: ""
    }
  ];

  const postsContainer = document.getElementById("posts");
  posts.forEach(post => {
    const postEl = document.createElement("div");
    postEl.className = "post";
    postEl.innerHTML = `
      <h2>${post.title}</h2>
      <div class="post-date">${post.date}</div>
      <p>${post.text}</p>
      ${post.image ? `<img src="${post.image}" alt="">` : ""}
    `;
    postsContainer.appendChild(postEl);
  });

  // Starfield effect
  const canvas = document.createElement("canvas");
  canvas.id = "starfield";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  let stars = [];
  let w, h;

  function initStarfield() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * w
      });
    }
  }

  function drawStarfield() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = "rgba(100,150,255,0.8)";
    stars.forEach(star => {
      let k = 128.0 / star.z;
      let sx = star.x * k + w / 2;
      let sy = star.y * k + h / 2;
      if (sx < 0 || sx >= w || sy < 0 || sy >= h) return;
      let size = (1 - star.z / w) * 2;
      ctx.beginPath();
      ctx.arc(sx, sy, size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function moveStars() {
    stars.forEach(star => {
      star.z -= 2;
      if (star.z <= 0) {
        star.x = Math.random() * w;
        star.y = Math.random() * h;
        star.z = w;
      }
    });
  }

  function animateStarfield() {
    moveStars();
    drawStarfield();
    requestAnimationFrame(animateStarfield);
  }

  window.addEventListener("resize", initStarfield);
  initStarfield();
  animateStarfield();
</script>

</body>
</html>
