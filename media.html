<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AHS Class of ’28 — Media</title>
<meta name="theme-color" content="#0d6efd" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow-x: hidden;
    color: white;
  }
  canvas#starfield {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .post {
    background: rgba(255,255,255,0.06);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .post:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 6px 25px rgba(0,0,0,0.6);
  }
  .post h2 {
    margin-top: 0;
  }
  .post-date {
    font-size: 0.9em;
    color: #ccc;
    margin-bottom: 10px;
  }
  .post p {
    line-height: 1.5;
  }
  .post img, .post video {
    width: 100%;
    border-radius: 10px;
    margin-top: 15px;
    display: block;
  }
  .post video {
    background: black;
  }
</style>
</head>
<body>

<header style="padding:15px; background:#0d6efd; text-align:center; font-size:1.2em;">
  <nav>
    <a href="./" style="color:white; text-decoration:none; margin:0 10px;">Home</a>
    <a href="./fundraisers.html" style="color:white; margin:0 10px;">Fundraisers</a>
    <a href="./calendar.html" style="color:white; margin:0 10px;">Calendar</a>
    <a href="./media.html" style="color:yellow; margin:0 10px;">Media</a>
  </nav>
</header>

<main class="container">
  <h1>Media Updates</h1>
  <div id="posts"></div>
</main>

<script>
  // Posts array — supports text, images, and videos
  const posts = [
    {
      title: "First Day of School Announced!",
      date: "August 1, 2025",
      text: "We’re excited to announce that the first day of the 2025-2026 school year will be on August 27th! Get ready to kick off another amazing year.",
      image: "",
      video: ""
    },
    {
      title: "Crumbl Cookie Fundraiser!",
      date: "July 15, 2025",
      text: "Support our class fundraiser by purchasing cookies from Crumbl! Use promo code CLASS28 to help us out.",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Crumbl_Cookie_Store.jpg/640px-Crumbl_Cookie_Store.jpg",
      video: ""
    },
    {
      title: "Pep Rally Highlights!",
      date: "June 20, 2025",
      text: "Relive the best moments from our end-of-year pep rally!",
      image: "",
      video: "https://www.w3schools.com/html/mov_bbb.mp4" // Sample video
    }
  ];

  const postsContainer = document.getElementById("posts");
  posts.forEach(post => {
    const postEl = document.createElement("div");
    postEl.className = "post";
    postEl.innerHTML = `
      <h2>${post.title}</h2>
      <div class="post-date">${post.date}</div>
      <p>${post.text}</p>
      ${post.image ? `<img src="${post.image}" alt="">` : ""}
      ${post.video ? `<video controls src="${post.video}"></video>` : ""}
    `;
    postsContainer.appendChild(postEl);
  });

  // Starfield effect — smoother & dynamic
  const canvas = document.createElement("canvas");
  canvas.id = "starfield";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  let stars = [];
  let w, h;

  function initStarfield() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * w - w / 2,
        y: Math.random() * h - h / 2,
        z: Math.random() * w,
        o: Math.random()
      });
    }
  }

  function drawStarfield() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = "rgba(120,180,255,1)";
    stars.forEach(star => {
      let k = 256 / star.z;
      let sx = star.x * k + w / 2;
      let sy = star.y * k + h / 2;
      if (sx >= 0 && sx < w && sy >= 0 && sy < h) {
        let size = (1 - star.z / w) * 2;
        ctx.globalAlpha = star.o;
        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fill();
      }
    });
  }

  function moveStars() {
    stars.forEach(star => {
      star.z -= 2;
      if (star.z <= 0) {
        star.x = Math.random() * w - w / 2;
        star.y = Math.random() * h - h / 2;
        star.z = w;
        star.o = Math.random();
      }
    });
  }

  function animateStarfield() {
    moveStars();
    drawStarfield();
    requestAnimationFrame(animateStarfield);
  }

  window.addEventListener("resize", initStarfield);
  initStarfield();
  animateStarfield();
</script>

</body>
</html>
