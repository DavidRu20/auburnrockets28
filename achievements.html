<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHS Class of ‚Äô28 ‚Äî Fundraisers</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      color: white;
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
    }

    /* NAV BAR matches index page */
    .header {
      position: relative;
      z-index: 10;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    .brand {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .links a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* STARFIELD */
    canvas.starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Fundraiser Card */
    .fundraiser-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }
    .fundraiser-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      position: relative;
      overflow: visible;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .fundraiser-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .fundraiser-card h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .countdown {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .promo-code {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Crumbs */
    .crumb {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #d2a679, #b08b5c);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- ============================ HEADER / NAV ============================ -->
  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./" aria-label="AHS Class of 2028 ‚Äî Home">
        <span class="logo" aria-hidden="true">A</span>
        AHS Class of ‚Äô28
      </a>
      <div class="links" role="navigation">
        <a href="index.html">Home</a>
        <a class="active" href="./fundraisers.html">Fundraisers</a>
        <a href="calendar.html">Calendar</a>
        <a href="media.html">Media</a>
        <a href="achievements.html">Achievements</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="merch.html">Shop</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Starfield -->
  <canvas class="starfield" id="starfield"></canvas>

  <!-- ============================ MAIN CONTENT ============================ -->
  <main class="fundraiser-container">
    <div class="fundraiser-card">
      <h2>üç™ Crumbl Cookie Fundraiser</h2>
      <p class="countdown" id="countdown">Loading countdown...</p>
      <div class="promo-code">Promo Code: <span id="promo">[Coming Soon]</span></div>
    </div>
  </main>

  <script>
    // STARFIELD
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150; // lighter

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5,
          speed: 0.2 + Math.random() * 0.3
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y -= star.speed;
        if (star.y < 0) {
          star.y = canvas.height;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animateStars() {
      updateStars();
      drawStars();
      requestAnimationFrame(animateStars);
    }

    createStars();
    animateStars();

    // COUNTDOWN TIMER
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('September 8, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = 'The fundraiser is here!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // CRUMB EXPLOSION EFFECT
    const card = document.querySelector('.fundraiser-card');

    card.addEventListener('mouseenter', () => {
      for (let i = 0; i < 12; i++) {
        const crumb = document.createElement('div');
        crumb.classList.add('crumb');
        card.appendChild(crumb);

        const angle = Math.random() * Math.PI * 2;
        const distance = 40 + Math.random() * 30;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        crumb.style.left = '50%';
        crumb.style.top = '50%';
        crumb.style.opacity = 1;
        crumb.style.transform = `translate(-50%, -50%)`;
        crumb.style.transition = `transform 0.6s ease-out, opacity 0.6s ease-out`;

        requestAnimationFrame(() => {
          crumb.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${0.5 + Math.random()})`;
          crumb.style.opacity = 0;
        });

        setTimeout(() => crumb.remove(), 600);
      }
    });
  </script>

</body>
</html>
