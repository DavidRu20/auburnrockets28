<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In • AHS Class of ’28</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Bigger, nicer form style */
    .auth-box {
      width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    }
    .auth-box h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
      <span class="logo" aria-hidden="true">A</span>
      AHS Class of ’28
    </a>
  <nav>
  <div id="navLinks">
    <a href="./">Home</a>
    <a href="./fundraisers.html">Fundraisers</a>
    <a href="./calendar.html">Calendar</a>
    <a href="./media.html">Media</a>
    <a href="./achievements.html">Achievements</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <a href="./merch.html">Shop</a>
    <a href="./community.html">Community</a>
    <a class="active" href="./auth.html">Sign Up</a>
  </div>
  </nav>

      <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">☰</button>
    </nav>

    <script>
    fetch('/auth/check')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.querySelector('.links').insertAdjacentHTML('beforeend', 
            `<span style="margin-left: 1rem;">Welcome, ${data.user.name}</span> 
             <form action="/auth/logout" method="POST" style="display:inline;">
               <button style="background:none; border:none; color:#f00; cursor:pointer;">Log Out</button>
             </form>`
          );
        }
      });
    </script>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="mobile-menu hidden" role="dialog" aria-modal="true" aria-label="Mobile navigation" 
     style="background-color:#000; color:#00008B;">
      <a href="./" style="color:#fff;">Home</a>
      <a href="./fundraisers.html" style="color:#fff;">Fundraisers</a>
      <a href="./calendar.html" style="color:#fff;">Calendar</a>
      <a href="./media.html" style="color:#fff;">Media</a>
      <a href="./achievements.html" style="color:#fff;">Achievements</a>
      <a href="./about.html" style="color:#fff;">About</a>
      <a href="./contact.html" style="color:#fff;">Contact</a>
      <a href="./merch.html" style="color:#fff;">Shop</a>
      <a href="./community.html" style="color:#fff;">Community</a>
      <a class="active" href="./auth.html" style="color:#fff;">Sign Up</a>
      <div class="small" style="padding:8px 10px; opacity:.8; color:#fff;">Tap outside to close</div>
  </div>
  </header>
    <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">☰</button>
  </nav>
</header>

<main role="main">
  <section class="hero" aria-labelledby="aboutTitle">
    <div class="auth-box">
      <h2 id="aboutTitle">Sign Up</h2>
      <input id="signupName" class="input" type="text" placeholder="Your name" required />
      <input id="signupEmail" class="input" type="email" placeholder="you@school.org" required />
      <input id="signupPassword" class="input" type="password" placeholder="Password" required />
      <button class="btn" onclick="signUp()">Sign Up</button>
    </div>

    <div class="auth-box">
      <h2>Sign In</h2>
      <input id="loginEmail" class="input" type="email" placeholder="Email" required />
      <input id="loginPassword" class="input" type="password" placeholder="Password" required />
      <button class="btn" onclick="signIn()">Sign In</button>
    </div>
  </section>
</main>

<script>
  // Check login status on page load
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
      document.getElementById('navLinks').innerHTML += `<span style="margin-left:10px;">Welcome, ${user.name}</span>`;
    }
  });

  function signUp() {
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;

    if (!name || !email || !password) {
      alert('Please fill out all fields.');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.find(u => u.email === email)) {
      alert('Account already exists with this email.');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Account created successfully! You can now sign in.');
  }

  function signIn() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert('Invalid email or password.');
      return;
    }

    localStorage.setItem('loggedInUser', JSON.stringify(user));
    alert(`Welcome back, ${user.name}!`);
    location.reload(); // Refresh to update nav bar
  }
</script>

  <script>
(function() {
  document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.getElementById('navLinks');
    if (!navLinks) return; // in case page doesn't have navLinks

    const user = JSON.parse(localStorage.getItem('loggedInUser'));

    if (user) {
      // Ensure rocket points exist for this user
      let rocketPoints = localStorage.getItem('rocketPoints_' + user.email);
      if (rocketPoints === null) {
        rocketPoints = 0;
        localStorage.setItem('rocketPoints_' + user.email, rocketPoints);
      }

      navLinks.innerHTML += `
        <span style="margin-left:15px;">
          Welcome, ${user.name} |
          <a href="./account.html" style="color:inherit;text-decoration:underline;">My Account</a> |
          Rocket Points: <span id="rocketPoints">${rocketPoints}</span>
        </span>
      `;
    } else {
      navLinks.innerHTML += `
        <a href="./login.html" style="margin-left:15px;">Sign In</a>
      `;
    }
  });
})();
</script>
</body>
</html>
