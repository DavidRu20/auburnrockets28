<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In • AHS Class of ’28</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Bigger + nicer form box */
    .auth-box {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .auth-box h2 {
      margin-top: 0;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      background: #0d6efd;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <header class="header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
        <span class="logo" aria-hidden="true">A</span>
        AHS Class of ’28
      </a>
      <div class="links" role="navigation" id="navLinks">
        <a href="./">Home</a>
        <a href="./fundraisers.html">Fundraisers</a>
        <a href="./calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./community.html">Community</a>
        <a class="active "href=".auth.html">Sign Up</a>
      </div>
      <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu">☰</button>
    </nav>
  </header>

  <main>
    <section class="hero" aria-labelledby="aboutTitle">
      <div class="card hover-up" style="max-width:860px; margin-inline:auto;">
        <h1 id="aboutTitle">Sign In</h1>
        <p class="small" style="margin-top:6px;">
          Log in or create your student account
        </p>
      </div>
    </section>

    <section class="section">
      <div class="auth-box">
        <h2>Create Account</h2>
        <input id="signupName" class="input" type="text" placeholder="Your name" required>
        <input id="signupEmail" class="input" type="email" placeholder="you@school.org" required>
        <input id="signupPassword" class="input" type="password" placeholder="Password" required>
        <button class="btn" onclick="signUp()">Sign Up</button>

        <hr style="margin: 20px 0; opacity: 0.3;">

        <h2>Sign In</h2>
        <input id="signinEmail" class="input" type="email" placeholder="you@school.org" required>
        <input id="signinPassword" class="input" type="password" placeholder="Password" required>
        <button class="btn" onclick="signIn()">Sign In</button>
      </div>
    </section>
  </main>

  <script>
    // Save account to localStorage
    function signUp() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const pass = document.getElementById('signupPassword').value;

      if (!name || !email || !pass) {
        alert('Please fill in all fields.');
        return;
      }

      let accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
      if (accounts[email]) {
        alert('An account with this email already exists.');
        return;
      }

      accounts[email] = { name: name, password: pass, rocketPoints: 0 };
      localStorage.setItem('accounts', JSON.stringify(accounts));

      localStorage.setItem('loggedInUser', email);
      updateNav();
      alert('Account created & signed in!');
    }

    // Sign in from localStorage
    function signIn() {
      const email = document.getElementById('signinEmail').value.trim();
      const pass = document.getElementById('signinPassword').value;

      let accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
      if (!accounts[email] || accounts[email].password !== pass) {
        alert('Invalid email or password.');
        return;
      }

      localStorage.setItem('loggedInUser', email);
      updateNav();
      alert('Signed in successfully!');
    }

    // Update nav to show account + rocket points
    function updateNav() {
      const nav = document.getElementById('navLinks');
      const email = localStorage.getItem('loggedInUser');
      let html = `
        <a href="./">Home</a>
        <a href="./fundraisers.html">Fundraisers</a>
        <a href="./calendar.html">Calendar</a>
        <a href="./media.html">Media</a>
        <a href="./achievements.html">Achievements</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./merch.html">Shop</a>
        <a href="./community.html">Community</a>
      `;
      if (email) {
        let accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
        let user = accounts[email];
        html += `<span style="margin-left:15px; font-weight:bold;">Welcome, ${user.name} | Rocket Points: ${user.rocketPoints}</span>`;
      }
      nav.innerHTML = html;
    }

    // Run on page load
    updateNav();
  </script>
</body>
</html>
