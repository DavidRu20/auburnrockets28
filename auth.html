<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In • AHS Class of ’28</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Bigger, nicer form style */
    .auth-box {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    }
    .auth-box h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

<header class="header" role="banner">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="./" aria-label="AHS Class of 2028 — Home">
      <span class="logo" aria-hidden="true">A</span>
      AHS Class of ’28
    </a>
    <div class="links" role="navigation" id="navLinks">
      <a href="./">Home</a>
      <a href="./fundraisers.html">Fundraisers</a>
      <a href="./calendar.html">Calendar</a>
      <a href="./media.html">Media</a>
      <a href="./achievements.html">Achievements</a>
      <a class="active" href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./merch.html">Shop</a>
      <a href="./community.html">Community</a>
    </div>
    <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">☰</button>
  </nav>
</header>

<main role="main">
  <section class="hero" aria-labelledby="aboutTitle">
    <div class="auth-box">
      <h2 id="aboutTitle">Sign Up</h2>
      <input id="signupName" class="input" type="text" placeholder="Your name" required />
      <input id="signupEmail" class="input" type="email" placeholder="you@school.org" required />
      <input id="signupPassword" class="input" type="password" placeholder="Password" required />
      <button class="btn" onclick="signUp()">Sign Up</button>
    </div>

    <div class="auth-box">
      <h2>Sign In</h2>
      <input id="loginEmail" class="input" type="email" placeholder="Email" required />
      <input id="loginPassword" class="input" type="password" placeholder="Password" required />
      <button class="btn" onclick="signIn()">Sign In</button>
    </div>
  </section>
</main>

<script>
  // Check login status on page load
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
      document.getElementById('navLinks').innerHTML += `<span style="margin-left:10px;">Welcome, ${user.name}</span>`;
    }
  });

  function signUp() {
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;

    if (!name || !email || !password) {
      alert('Please fill out all fields.');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.find(u => u.email === email)) {
      alert('Account already exists with this email.');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Account created successfully! You can now sign in.');
  }

  function signIn() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert('Invalid email or password.');
      return;
    }

    localStorage.setItem('loggedInUser', JSON.stringify(user));
    alert(`Welcome back, ${user.name}!`);
    location.reload(); // Refresh to update nav bar
  }
</script>

</body>
</html>
